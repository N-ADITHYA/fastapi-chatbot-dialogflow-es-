<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iadiee eatery</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>iadiee eatery</h1>
        <p>Order your favorite food online!</p>
    </header>

    <section class="menu">
        <h2>Our Menu</h2>
        <div class="food-items">
            <div class="food-item">
                <img src="pav-bhaji.jpg" alt="Pav Bhaji">
                <h3>Pav Bhaji</h3>
            </div>
            <div class="food-item">
                <img src="chole-bhature.jpg" alt="Chole Bhature">
                <h3>Chole Bhature</h3>
            </div>
            <div class="food-item">
                <img src="dosa.jpg" alt="Dosa">
                <h3>Dosa</h3>
            </div>
            <div class="food-item">
                <img src="mango-lassi.jpeg" alt="Mango Lassi">
                <h3>Mango Lassi</h3>
            </div>
            <div class="food-item">
                <img src="pizza.jpeg" alt="Pizza">
                <h3>Pizza</h3>
            </div>
            <div class="food-item">
                <img src="samosa.jpeg" alt="Samosa">
                <h3>Samosa</h3>
            </div>
            <div class="food-item">
                <img src="biriyani.jpg" alt="Biriyani">
                <h3>Biriyani</h3>
            </div>
        </div>
    </section>

    <!-- Dialogflow Chatbot -->
    <div class="chatbot">
       <iframe width="350" height="430" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/1cf8c768-05f9-4853-8b91-5ab84793c156"></iframe>
    </div>

    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
</body>
</html>
